<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Space Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      touch-action: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: yellow;
      border: none;
      cursor: pointer;
      z-index: 1;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="startButton">Start</button>
  <div id="score">Score: 0</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let spacecraft;
    let objects = [];
    let dusts = [];
    let roll = 0, pitch = 0;
    const speed = 0.1;
    let score = 0;
    let audioContext, oscillator;

    document.getElementById('startButton').addEventListener('click', () => {
      goFullScreen();
      document.getElementById('startButton').style.display = 'none';
      init();
    });

    function init() {
      // Initialize audio context
      audioContext = new (window.AudioContext || window.webkitAudioContext)();

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a wireframe neon green cube for the spacecraft
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x39ff14, wireframe: true });
      spacecraft = new THREE.Mesh(geometry, material);
      scene.add(spacecraft);

      camera.position.z = 5;

      // Load the textures for the spheres
      const textureLoader = new THREE.TextureLoader();
      const texture1 = textureLoader.load('p1.png');
      const texture2 = textureLoader.load('p2.png');

      // Create spheres with random textures
      for (let i = 0; i < 50; i++) {
        const objectGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const objectMaterial = new THREE.MeshBasicMaterial({ map: Math.random() < 0.5 ? texture1 : texture2 });
        const object = new THREE.Mesh(objectGeometry, objectMaterial);
        // Random position in a larger spherical volume
        object.position.set(
          Math.random() * 200 - 100,
          Math.random() * 200 - 100,
          Math.random() * 200 - 100
        );
        scene.add(object);
        objects.push(object);
      }

      for (let i = 0; i < 20; i++) {
        const dustGeometry = new THREE.SphereGeometry(0.3, 32, 32);
        const dustMaterial = new THREE.MeshBasicMaterial({ color: 0x800080 });
        const dust = new THREE.Mesh(dustGeometry, dustMaterial);
        // Random position in a larger spherical volume
        dust.position.set(
          Math.random() * 200 - 100,
          Math.random() * 200 - 100,
          Math.random() * 200 - 100
        );
        scene.add(dust);
        dusts.push(dust);
      }

      window.addEventListener('resize', onWindowResize, false);
      window.addEventListener('deviceorientation', handleOrientation, true);

      animate();
    }

    function goFullScreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      }
    }

    function handleOrientation(event) {
      if (event.alpha !== null) {
        roll = event.beta / 10 - 4.5;  // Adjusted to fly straight when phone is upright
        pitch = event.gamma / 10;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Rotate the spacecraft
      spacecraft.rotation.x += 0.01;
      spacecraft.rotation.y += 0.01;

      spacecraft.rotation.z = pitch;
      spacecraft.rotation.x = -roll;

      spacecraft.position.x -= pitch * speed;
      spacecraft.position.y += roll * speed;

      camera.position.x = spacecraft.position.x;
      camera.position.y = spacecraft.position.y;
      camera.position.z = spacecraft.position.z + 5;

      for (let object of objects) {
        object.position.z += speed;

        if (object.position.distanceTo(spacecraft.position) > 100) {
          object.position.set(
            Math.random() * 200 - 100 + spacecraft.position.x,
            Math.random() * 200 - 100 + spacecraft.position.y,
            Math.random() * 200 - 100 + spacecraft.position.z
          );
        }

        if (spacecraft.position.distanceTo(object.position) < 1) {
          alert('Collision detected!');
          resetGame();
        }
      }

      for (let dust of dusts) {
        dust.position.z += speed;

        if (dust.position.distanceTo(spacecraft.position) > 100) {
          dust.position.set(
            Math.random() * 200 - 100 + spacecraft.position.x,
            Math.random() * 200 - 100 + spacecraft.position.y,
            Math.random() * 200 - 100 + spacecraft.position.z
          );
        }

        if (spacecraft.position.distanceTo(dust.position) < 1) {
          score += 1;
          document.getElementById('score').textContent = 'Score: ' + score;
          playSound();
          dust.position.set(
            Math.random() * 200 - 100 + spacecraft.position.x,
            Math.random() * 200 - 100 + spacecraft.position.y,
            Math.random() * 200 - 100 + spacecraft.position.z
          );
        }
      }

      renderer.render(scene, camera);
    }

    function playSound() {
      oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);

      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4 note
      gainNode.gain.setValueAtTime(0.5, audioContext.currentTime);

      oscillator.start();
      oscillator.stop(audioContext.currentTime + 0.1); // Play sound for 0.1 seconds
    }

    function resetGame() {
      spacecraft.position.set(0, 0, 0);
      score = 0;
      document.getElementById('score').textContent = 'Score: ' + score;
      for (let object of objects) {
        object.position.set(
          Math.random() * 200 - 100,
          Math.random() * 200 - 100,
          Math.random() * 200 - 100
        );
      }
      for (let dust of dusts) {
        dust.position.set(
          Math.random() * 200 - 100,
          Math.random() * 200 - 100,
          Math.random() * 200 - 100
        );
      }
    }
  </script>
</body>
</html>
