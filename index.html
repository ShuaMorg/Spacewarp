<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Space Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('start.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="startButton" data-target="0">Scene 1</button>
  <button class="startButton" data-target="1">Scene 2 - Asteroids</button>
  <button class="startButton" data-target="3">Scene 3 - 3 Moons</button>
  <button class="startButton" data-target="4">UNKNOWN</button>
  <button class="startButton" data-target="5">Scene 4 - Fragments</button>
  <button class="startButton" data-target="6">?</button>
  <button class="startButton" data-target="7">?</button>
  
  <div id="neonText"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="controls.js"></script>
  <script src="planets_creation.js"></script>
  <script src="planets_update.js"></script>
  <script src="moon.js"></script>
  <script src="bg.js"></script>
  <script src="world.js"></script>
  <script src="audio.js"></script>
  <script src="star.js"></script>
  <script src="player.js"></script>
  <script src="portal.js"></script>
  <script src="asteroid.js"></script>

  <script src="shape.js"></script>
  <script src="game_objects.js"></script>
  <script src="main.js"></script>
  <script src="message_display.js"></script>
  <script src="audio_manager.js"></script>

  <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetButton = urlParams.get('button');
      
      if (targetButton !== null) {
        const button = document.querySelector(`.startButton[data-target="${targetButton}"]`);
        if (button) {
          button.click();
        } else {
          console.error('Button not found for data-target:', targetButton);
        }
      } else {
        console.error('URL parameter "button" not found');
      }
    };
  </script>
</body>
</html>
